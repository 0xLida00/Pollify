{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Create a New Poll</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.question.label_tag }}
            {{ form.question }}
        </div>
        <div class="mb-3">
            {{ form.category.label_tag }}
            {{ form.category }}
        </div>
        <div class="mb-3">
            {{ form.expires_at.label_tag }}
            {{ form.expires_at }}
        </div>

        <div id="choices-container" class="mb-3">
            <label for="choices" class="form-label">Choices</label>
            <div id="choice-template" class="d-none">
                <input type="text" name="choices" class="form-control mb-2" placeholder="Enter a choice">
            </div>
            <button type="button" id="add-choice" class="btn btn-sm btn-secondary">Add Choice</button>
        </div>

        <button type="submit" class="btn btn-success">Create Poll</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const addChoiceButton = document.getElementById('add-choice');
        const choicesContainer = document.getElementById('choices-container');
        const choiceTemplate = document.getElementById('choice-template').firstElementChild;

        addChoiceButton.addEventListener('click', () => {
            const newChoice = choiceTemplate.cloneNode(true);
            choicesContainer.appendChild(newChoice);
        });
    });
</script>
{% endblock %}
